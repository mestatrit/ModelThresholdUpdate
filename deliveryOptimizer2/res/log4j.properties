log4j.rootLogger=info,stdout,DO

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout

log4j.appender.info=org.apache.log4j.RollingFileAppender
log4j.appender.info.File=${user.home}/products/deliveryOptimizer/logs/do.log
log4j.appender.info.layout=org.apache.log4j.PatternLayout
log4j.appender.info.layout.ConversionPattern = %d{yyyy-MM-dd HH:mm:ss,SSS} [%t] %p %c - %m%n

log4j.appender.DO=org.apache.log4j.RollingFileAppender
log4j.appender.DO.File=${user.home}/products/deliveryOptimizer/logs/do.log
log4j.appender.DO.layout=org.apache.log4j.PatternLayout
log4j.appender.DO.layout.ConversionPattern = %d{yyyy-MM-dd HH:mm:ss,SSS} [%t] %-5p %c{2} %15.15M.%L - %m%n
